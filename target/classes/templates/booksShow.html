<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
    <!--<link rel="stylesheet" href="/css/modalSlidIn.css"></link>-->
    <link rel="stylesheet" href="/css/bookShowModalSlide.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>BooksShowPage</title>
</head>
<body background="/images/background.jpg" style="background-size: cover;">

<!--books List Modal-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="booksListModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <h4 class="modal-title">Books List</h4>
                <button type="button" class="btn btn-primary modal-title" data-dismiss="modal" aria-label="Close">添加新书籍</button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th style="text-align: center;">bookName</th>
                        <th style="text-align: center;">author</th>
                        <th style="text-align: center;">pubCompany</th>
                        <th style="text-align: center;">ISBN</th>
                        <th style="text-align: center;">fixedPrice</th>
                        <th style="text-align: center;">pubDate</th>
                        <th style="text-align: center;"></th>
                        <th style="text-align: center;"></th>
                    </tr>
                    <tr th:each="book, bookStat:${books}">
                        <td th:text="${book.bookName}" style="text-align: center;"></td>
                        <td th:text="${book.author}" style="text-align: center;"></td>
                        <td th:text="${book.pubCompany}" style="text-align: center;"></td>
                        <td th:text="${book.ISBN}" style="text-align: center;"></td>
                        <td th:text="${book.fixedPrice}" style="text-align: center;"></td>
                        <td th:text="${#dates.format(book.pubDate, 'yyyy-MM-dd')}" style="text-align: center;"></td>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-primary .col-md-4 .col-md-offset-4" onclick="showBookDetail(bookStat)">查看</button>
                        </td>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-primary .col-md-4 .col-md-offset-4" onclick="showBookDetail(bookStat)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--book detail info-->
<div class="modal right fade" role="dialog" aria-labelledby="mySmallModalLabel" id="bookDetailInfoModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="text-align: center;">Book Detail</h4>
            </div>
        </div>
    </div>
</div>

<!--待定功能-->
<div class="modal left fade" role="dialog" aria-labelledby="mySmallModalLabel" id="daiding" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="text-align: center;">Book Detail</h4>
            </div>
        </div>
    </div>
</div>

    <script src="/js/bootstrap.min.js"></script>
    <script>
        $("#booksListModal").modal("show");
        function showBookDetail(item){
            console.log(item)
            $("#bookDetailInfoModal").modal("show");
        };
    </script>
</body>
</html>
